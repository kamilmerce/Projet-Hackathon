<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Annuaire</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li><a href="{{ url_for('modifier_contact') }}">Modifier</a></li>
        <li><a href="{{ url_for('modifier_contact') }}">Supprimer</a></li>
      </ul>
    </nav>

    <h1>Détail</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Téléphone</th>
        </tr>
      </thead>
      <tbody>
        {% for detail in entries %}
        <tr>
          <td>{{ detail[0] }}</td>
          <td>{{ detail[1] }}</td>
          <td>{{ detail[2] }}</td>
          <td>{{ detail[3] }}</td>
          <td>{{ detail[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
